<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin de Grado üöÄ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
      perspective: 1000px;
      background: black;
    }

    /* üî• Contenedor 3D */
    .scene {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.9);
      transform: rotateY(0deg) rotateX(0deg);
      transition: transform 0.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* üåßÔ∏è Lluvia de bits (desde arriba hacia abajo) */
    .bit {
      position: absolute;
      top: -10px; /* Empiezan arriba */
      color: cyan;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      opacity: 0.8;
      animation: bitFall linear infinite;
    }

    @keyframes bitFall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* ‚ú® Part√≠culas flotando */
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticles linear infinite;
    }

    @keyframes floatParticles {
      from { transform: translateY(0) translateX(0); opacity: 1; }
      to { transform: translateY(-50px) translateX(30px); opacity: 0; }
    }

    /* üí• Explosi√≥n */
    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(0, 255, 255, 1) 0%, rgba(255, 0, 255, 0) 80%);
      border-radius: 50%;
      animation: explode 0.5s linear forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="container">
      <h1>¬°Fin de Grado! üöÄ</h1>
      <div id="countdown">Cargando...</div>
    </div>
  </div>

  <script>
    // üéÆ Movimiento 3D interactivo con el rat√≥n
    document.addEventListener("mousemove", (event) => {
      const container = document.querySelector(".container");

      let xAxis = (window.innerWidth / 2 - event.clientX) / 25;
      let yAxis = (window.innerHeight / 2 - event.clientY) / 25;

      container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // ‚è≥ Cuenta atr√°s
    function updateCountdown() {
      const targetDate = new Date("2025-06-13T00:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "¬°ES HOY!";
        triggerSupernova();
      } else {
        if (seconds % 3 === 0) {
          createExplosion();
        }
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // üåßÔ∏è Crear lluvia de bits desde arriba
    function createBits() {
      for (let i = 0; i < 30; i++) {
        const bit = document.createElement("div");
        bit.className = "bit";
        bit.innerText = Math.random() > 0.5 ? "1" : "0";
        bit.style.left = `${Math.random() * window.innerWidth}px`;
        bit.style.animationDuration = `${2 + Math.random() * 4}s`;
        document.body.appendChild(bit);
        setTimeout(() => bit.remove(), 5000);
      }
    }
    setInterval(createBits, 200);

    // ‚ú® Crear part√≠culas flotando
    function createParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.animationDuration = `${2 + Math.random() * 3}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 5000);
      }
    }
    setInterval(createParticles, 1000);

    // üí• Explosi√≥n al hacer clic
    function createExplosion(x, y) {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = `${x - 50}px`;
      explosion.style.top = `${y - 50}px`;
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 500);
    }

    document.addEventListener("click", (event) => {
      createExplosion(event.clientX, event.clientY);
    });

    // üåü Supernova final
    function triggerSupernova() {
      document.body.style.animation = "none";
      document.body.style.background = "white";
      setTimeout(() => document.body.style.background = "black", 500);
    }
  </script>

</body>
</html>
